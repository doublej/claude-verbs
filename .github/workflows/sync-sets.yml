name: Sync Sets

on:
  push:
    branches: [main]
    paths:
      - 'sets/*.json'
      - '.github/workflows/sync-sets.yml'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          path: source

      - name: Checkout target
        uses: actions/checkout@v4
        with:
          repository: doublej/claude-verbs-cli
          token: ${{ secrets.SYNC_TOKEN }}
          path: target

      - name: Sync sets
        run: |
          rm -rf target/sets/*.json
          for f in source/sets/*.json; do
            name=$(basename "$f")
            case "$name" in index.json) continue;; esac
            cp "$f" target/sets/
          done

      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          path: target
          token: ${{ secrets.SYNC_TOKEN }}
          branch: sync-sets
          delete-branch: true
          title: 'sync: update sets from community repo'
          body: |
            Automated sync from [claude-verbs](https://github.com/doublej/claude-verbs) @ ${{ github.sha }}.

            Triggered by: ${{ github.event.head_commit.message }}
          commit-message: 'sync: update sets from community repo'
