name: Sync Sets

on:
  push:
    branches: [main]
    paths:
      - 'sets/*.json'
      - '.github/workflows/sync-sets.yml'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          path: source

      - name: Checkout target
        uses: actions/checkout@v4
        with:
          repository: doublej/claude-verbs-cli
          token: ${{ secrets.SYNC_TOKEN }}
          path: target

      - name: Sync sets
        run: |
          rm -rf target/sets/*.json
          for f in source/sets/*.json; do
            name=$(basename "$f")
            case "$name" in index.json) continue;; esac
            cp "$f" target/sets/
          done

      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          path: target
          token: ${{ secrets.SYNC_TOKEN }}
          branch: sync-sets
          delete-branch: true
          title: 'sync: update sets from community repo'
          body: |
            Automated sync from [claude-verbs](https://github.com/doublej/claude-verbs) @ ${{ github.sha }}.

            Triggered by: ${{ github.event.head_commit.message }}
          commit-message: 'sync: update sets from community repo'

  sync-website:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website
        uses: actions/checkout@v4
        with:
          repository: doublej/claude-verbs-website
          token: ${{ secrets.SYNC_TOKEN }}
          submodules: true

      - name: Update submodule to latest main
        run: |
          cd src/lib/data/claude-verbs
          git fetch origin main
          git checkout origin/main

      - name: Install dependencies
        uses: oven-sh/setup-bun@v2
      - run: bun install

      - name: Fetch authors
        run: bun run src/lib/data/authors.ts
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_TOKEN }}

      - name: Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet && exit 0
          git commit -m "sync: update claude-verbs submodule"
          git push
